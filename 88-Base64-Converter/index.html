<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64エンコーダー/デコーダー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Base64エンコーダー/デコーダー</h1>
        <p>テキストをBase64形式にエンコードまたはデコードします。</p>
        
        <div class="form-group">
            <label for="input-text">入力テキスト:</label>
            <textarea id="input-text" placeholder="ここにテキストを入力してください。"></textarea>
        </div>
        <div class="form-group">
            <label for="conversion-type">操作:</label>
            <select id="conversion-type">
                <option value="encode">エンコード (テキスト → Base64)</option>
                <option value="decode">デコード (Base64 → テキスト)</option>
            </select>
        </div>
        
        <button id="process-btn">実行</button>
        
        <div class="results">
            <h2>結果:</h2>
            <textarea id="output-text" readonly></textarea>
            <button id="copy-btn">コピー</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
