<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メルマガ件名ジェネレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>メルマガ件名ジェネレーター</h1>
        <p>メルマガの内容や目的を入力すると、AIが開封率を高める件名を提案します。</p>
        
        <div class="form-group">
            <label for="newsletter-content">メルマガの内容・テーマ:</label>
            <textarea id="newsletter-content" placeholder="例: 新しいWebアプリの紹介、AIツールの活用法、期間限定セールのお知らせ"></textarea>
        </div>
        <div class="form-group">
            <label for="purpose">目的 (任意):</label>
            <input type="text" id="purpose" placeholder="例: 開封率向上、クリック率向上、商品購入">
        </div>

        <div class="api-config">
            <label for="api-key">Google AI APIキー:</label>
            <input type="password" id="api-key" placeholder="ここにAPIキーを入力してください">
            <p class="note">APIキーは<a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>で無料で取得できます。取得後、コピーして貼り付けてください。</p>
        </div>
        
        <button id="generate-btn">件名を生成</button>
        
        <div class="results">
            <h2>生成された件名案:</h2>
            <textarea id="result-area" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
