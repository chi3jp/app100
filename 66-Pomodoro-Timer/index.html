<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロ・タイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ポモドーロ・タイマー</h1>
        <div class="timer-display" id="timer-display">25:00</div>
        <div class="controls">
            <button id="start-btn">開始</button>
            <button id="pause-btn" disabled>一時停止</button>
            <button id="reset-btn">リセット</button>
        </div>
        <div class="settings">
            <label for="work-duration">作業時間 (分):</label>
            <input type="number" id="work-duration" value="25" min="1">
            <label for="break-duration">休憩時間 (分):</label>
            <input type="number" id="break-duration" value="5" min="1">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
