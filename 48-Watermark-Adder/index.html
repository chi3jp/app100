<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウォーターマーク（透かし）追加ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ウォーターマーク（透かし）追加ツール</h1>
        <p>画像にテキストのウォーターマークを追加します。</p>
        
        <div class="form-group">
            <label for="upload-image">画像を選択:</label>
            <input type="file" id="upload-image" accept="image/*">
        </div>
        <div class="form-group">
            <label for="watermark-text">ウォーターマークのテキスト:</label>
            <input type="text" id="watermark-text" value="SAMPLE">
        </div>
        <div class="form-group">
            <label for="font-size">フォントサイズ (px):</label>
            <input type="number" id="font-size" value="30" min="10">
        </div>
        <div class="form-group">
            <label for="opacity">透明度 (0-1):</label>
            <input type="range" id="opacity" min="0" max="1" step="0.1" value="0.5">
            <span id="opacity-value">0.5</span>
        </div>
        <div class="form-group">
            <label for="position">位置:</label>
            <select id="position">
                <option value="center">中央</option>
                <option value="top-left">左上</option>
                <option value="top-right">右上</option>
                <option value="bottom-left">左下</option>
                <option value="bottom-right">右下</option>
            </select>
        </div>
        
        <button id="add-watermark-btn">ウォーターマークを追加してダウンロード</button>
        
        <div class="results">
            <h2>プレビュー:</h2>
            <canvas id="preview-canvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
