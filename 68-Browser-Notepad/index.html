<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ帳アプリ（ブラウザ保存）</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>メモ帳アプリ（ブラウザ保存）</h1>
        <p>ここにメモを入力すると、ブラウザに自動で保存されます。</p>
        
        <textarea id="notepad" placeholder="ここにメモを入力してください..."></textarea>
        
        <p class="note">メモはブラウザに保存されます。ブラウザのキャッシュをクリアすると消えます。</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
