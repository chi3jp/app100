<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プレゼンテーション構成案メーカー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>プレゼンテーション構成案メーカー</h1>
        <p>プレゼンテーションのテーマや目的を入力すると、AIが効果的な構成案を提案します。</p>
        
        <div class="form-group">
            <label for="presentation-theme">プレゼンテーションのテーマ:</label>
            <textarea id="presentation-theme" placeholder="例: AIがもたらす未来の働き方、Web3のビジネス活用"></textarea>
        </div>
        <div class="form-group">
            <label for="target-audience">ターゲット聴衆 (任意):</label>
            <input type="text" id="target-audience" placeholder="例: 経営者、エンジニア、一般のビジネスパーソン">
        </div>

        <div class="api-config">
            <label for="api-key">Google AI APIキー:</label>
            <input type="password" id="api-key" placeholder="ここにAPIキーを入力してください">
            <p class="note">APIキーは<a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>で無料で取得できます。取得後、コピーして貼り付けてください。</p>
        </div>
        
        <button id="generate-btn">構成案を生成</button>
        
        <div class="results">
            <h2>生成された構成案:</h2>
            <textarea id="result-area" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
