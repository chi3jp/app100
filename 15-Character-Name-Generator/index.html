<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクター名ジェネレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>キャラクター名ジェネレーター</h1>
        <p>キャラクターの属性を入力すると、AIが名前のアイデアを提案します。</p>
        
        <div class="form-group">
            <label for="character-type">キャラクターのタイプ:</label>
            <input type="text" id="character-type" placeholder="例: 魔法使い、戦士、未来の探偵、猫">
        </div>
        <div class="form-group">
            <label for="gender">性別 (任意):</label>
            <select id="gender">
                <option value="">指定なし</option>
                <option value="male">男性</option>
                <option value="female">女性</option>
                <option value="neutral">中性</option>
            </select>
        </div>
        <div class="form-group">
            <label for="origin">起源・雰囲気 (任意):</label>
            <input type="text" id="origin" placeholder="例: ファンタジー風、サイバーパンク風、日本風">
        </div>

        <div class="api-config">
            <label for="api-key">Google AI APIキー:</label>
            <input type="password" id="api-key" placeholder="ここにAPIキーを入力してください">
            <p class="note">APIキーは<a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>で無料で取得できます。取得後、コピーして貼り付けてください。</p>
        </div>
        
        <button id="generate-btn">名前を生成</button>
        
        <div class="results">
            <h2>生成された名前:</h2>
            <textarea id="result-area" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
