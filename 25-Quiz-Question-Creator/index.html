<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ問題作成ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>クイズ問題作成ツール</h1>
        <p>テーマやキーワードを入力すると、AIがクイズ問題と解答を提案します。</p>
        
        <div class="form-group">
            <label for="quiz-theme">クイズのテーマ・キーワード:</label>
            <textarea id="quiz-theme" placeholder="例: 日本の歴史、プログラミングの基礎、宇宙の不思議"></textarea>
        </div>

        <div class="api-config">
            <label for="api-key">Google AI APIキー:</label>
            <input type="password" id="api-key" placeholder="ここにAPIキーを入力してください">
            <p class="note">APIキーは<a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>で無料で取得できます。取得後、コピーして貼り付けてください。</p>
        </div>
        
        <button id="generate-btn">問題を生成</button>
        
        <div class="results">
            <h2>生成されたクイズ問題:</h2>
            <textarea id="result-area" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
