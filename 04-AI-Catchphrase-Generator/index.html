<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIキャッチコピー・ジェネレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AIキャッチコピー・ジェネレーター</h1>
        <p>商品のテーマや特徴を入力すると、AIがキャッチコピーを提案します。</p>
        
        <div class="form-group">
            <label for="product-theme">テーマ・特徴:</label>
            <input type="text" id="product-theme" placeholder="例: 宇宙猫のTシャツ、手作り、レトロ風">
        </div>

        <div class="api-config">
            <label for="api-key">Google AI APIキー:</label>
            <input type="password" id="api-key" placeholder="ここにAPIキーを入力してください">
            <p class="note">APIキーは<a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>で無料で取得できます。取得後、コピーして貼り付けてください。</p>
        </div>
        
        <button id="generate-btn">キャッチコピーを生成</button>
        
        <div class="results">
            <h2>生成されたキャッチコピー:</h2>
            <div id="result-area"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
