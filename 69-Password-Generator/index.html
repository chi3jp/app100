<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード・ジェネレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>パスワード・ジェネレーター</h1>
        <p>安全なパスワードを生成します。</p>
        
        <div class="form-group">
            <label for="password-length">パスワードの長さ:</label>
            <input type="number" id="password-length" value="12" min="4" max="64">
        </div>
        <div class="form-group">
            <input type="checkbox" id="include-uppercase" checked>
            <label for="include-uppercase">大文字 (A-Z)</label>
        </div>
        <div class="form-group">
            <input type="checkbox" id="include-lowercase" checked>
            <label for="include-lowercase">小文字 (a-z)</label>
        </div>
        <div class="form-group">
            <input type="checkbox" id="include-numbers" checked>
            <label for="include-numbers">数字 (0-9)</label>
        </div>
        <div class="form-group">
            <input type="checkbox" id="include-symbols">
            <label for="include-symbols">記号 (!@#$%^&*)</label>
        </div>
        
        <button id="generate-btn">パスワードを生成</button>
        
        <div class="results">
            <h2>生成されたパスワード:</h2>
            <input type="text" id="generated-password" readonly>
            <button id="copy-btn">コピー</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
