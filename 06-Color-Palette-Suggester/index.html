<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配色パターン提案アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>配色パターン提案アプリ</h1>
        <p>基準となる色を選ぶと、相性の良い配色パターンを生成します。</p>

        <div class="controls">
            <label for="base-color">基準色:</label>
            <input type="color" id="base-color" value="#3498db">
            <button id="generate-btn">パターンを生成</button>
        </div>

        <div id="palette-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
