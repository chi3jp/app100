<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォント組み合わせ提案ツール</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Lato:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>フォント組み合わせ提案ツール</h1>
        <p>見出しと本文のフォントの組み合わせを提案します。</p>
        
        <div class="controls">
            <button id="generate-btn">新しい組み合わせを提案</button>
        </div>

        <div class="font-preview">
            <h2 id="heading-font-preview">見出しのフォント</h2>
            <p id="body-font-preview">本文のフォントのサンプルテキストです。ここに表示されるフォントが、本文に適用されます。</p>
        </div>

        <div class="font-info">
            <h2>フォント情報:</h2>
            <p>見出し: <span id="heading-font-name"></span></p>
            <p>本文: <span id="body-font-name"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
