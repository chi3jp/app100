<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トランザクション履歴ビューア（簡易版）</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>トランザクション履歴ビューア（簡易版）</h1>
        <p>Ethereumアドレスを入力すると、最新のトランザクション履歴を表示します。</p>
        
        <div class="form-group">
            <label for="eth-address">Ethereumアドレス:</label>
            <input type="text" id="eth-address" placeholder="例: 0x...">
        </div>

        <div class="api-config">
            <label for="etherscan-api-key">Etherscan APIキー:</label>
            <input type="password" id="etherscan-api-key" placeholder="ここにEtherscan APIキーを入力してください">
            <p class="note">APIキーは<a href="https://etherscan.io/myapikey" target="_blank">Etherscan</a>で無料で取得できます。</p>
        </div>
        
        <button id="check-history-btn">履歴をチェック</button>
        
        <div class="results">
            <h2>トランザクション履歴:</h2>
            <ul id="transaction-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
