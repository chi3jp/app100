<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム名言ジェネレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ランダム名言ジェネレーター</h1>

            <p id="quote-text"></p>
            <p id="quote-author"></p>

        <button id="new-quote-btn">新しい名言を見る</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
