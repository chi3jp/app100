<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>割り勘計算機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>割り勘計算機</h1>
        <p>合計金額と人数を入力して、一人あたりの金額を計算します。</p>
        
        <div class="form-group">
            <label for="total-amount">合計金額:</label>
            <input type="number" id="total-amount" value="5000" min="0">
        </div>
        <div class="form-group">
            <label for="num-people">人数:</label>
            <input type="number" id="num-people" value="2" min="1">
        </div>
        
        <button id="calculate-btn">計算</button>
        
        <div class="results">
            <h2>一人あたりの金額:</h2>
            <p id="per-person-amount"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
