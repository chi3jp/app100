<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像圧縮ツール（簡易版）</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>画像圧縮ツール（簡易版）</h1>
        <p>画像をアップロードし、画質を調整して圧縮します。</p>
        
        <div class="form-group">
            <label for="upload-image">画像を選択:</label>
            <input type="file" id="upload-image" accept="image/*">
        </div>
        <div class="form-group">
            <label for="quality">画質 (0.1 - 1.0):</label>
            <input type="range" id="quality" min="0.1" max="1.0" step="0.05" value="0.8">
            <span id="quality-value">0.8</span>
        </div>
        
        <button id="compress-btn">圧縮してダウンロード</button>
        
        <div class="results">
            <h2>プレビュー:</h2>
            <canvas id="preview-canvas"></canvas>
            <p>元のサイズ: <span id="original-size">-</span> KB</p>
            <p>圧縮後のサイズ: <span id="compressed-size">-</span> KB</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
