<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロックチェーン・エクスプローラー（簡易版）</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ブロックチェーン・エクスプローラー（簡易版）</h1>
        <p>ブロック番号またはトランザクションハッシュを入力すると、情報を表示します。</p>
        
        <div class="form-group">
            <label for="search-query">検索クエリ (ブロック番号またはTxハッシュ):</label>
            <input type="text" id="search-query" placeholder="例: 12345678 (ブロック番号) または 0x... (Txハッシュ)">
        </div>

        <div class="api-config">
            <label for="etherscan-api-key">Etherscan APIキー:</label>
            <input type="password" id="etherscan-api-key" placeholder="ここにEtherscan APIキーを入力してください">
            <p class="note">APIキーは<a href="https://etherscan.io/myapikey" target="_blank">Etherscan</a>で無料で取得できます。</p>
        </div>
        
        <button id="search-btn">検索</button>
        
        <div class="results">
            <h2>検索結果:</h2>
            <div id="result-area"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
