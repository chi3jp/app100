<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字数カウンター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>文字数カウンター</h1>
        <p>文章を入力すると、文字数、単語数、行数をカウントします。</p>
        
        <div class="form-group">
            <label for="input-text">文章:</label>
            <textarea id="input-text" placeholder="ここに文章を入力してください。"></textarea>
        </div>
        
        <div class="results">
            <p>文字数: <span id="char-count">0</span></p>
            <p>単語数: <span id="word-count">0</span></p>
            <p>行数: <span id="line-count">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
