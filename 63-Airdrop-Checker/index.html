<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最新エアドロップ情報チェッカー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>最新エアドロップ情報チェッカー</h1>
        <p>最新の暗号資産エアドロップ情報を表示します。</p>
        
        <div class="api-config">
            <p class="note"><b>注:</b> このアプリはデモンストレーションです。信頼できるエアドロップ情報APIは限られており、リアルタイムの正確な情報取得には高度な連携が必要です。</p>
        </div>
        
        <button id="check-airdrop-btn">最新情報をチェック</button>
        
        <div class="results">
            <h2>最新エアドロップ:</h2>
            <ul id="airdrop-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
