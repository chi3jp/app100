<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アニメーションCSSジェネレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>アニメーションCSSジェネレーター</h1>
        <p>アニメーションの種類や速度などを調整して、CSSコードを生成します。</p>
        
        <div class="controls">
            <div class="form-group">
                <label for="animation-type">アニメーションの種類:</label>
                <select id="animation-type">
                    <option value="fade-in">フェードイン</option>
                    <option value="slide-in-left">左からスライドイン</option>
                    <option value="bounce">バウンス</option>
                    <option value="rotate">回転</option>
                </select>
            </div>
            <div class="form-group">
                <label for="duration">時間 (秒):</label>
                <input type="number" id="duration" value="1" min="0.1" step="0.1">
            </div>
            <div class="form-group">
                <label for="delay">遅延 (秒):</label>
                <input type="number" id="delay" value="0" min="0" step="0.1">
            </div>
            <div class="form-group">
                <label for="iteration">繰り返し回数:</label>
                <input type="number" id="iteration" value="1" min="0">
                <span class="note">(0で無限)</span>
            </div>
            <div class="form-group">
                <label for="timing-function">タイミング関数:</label>
                <select id="timing-function">
                    <option value="ease">ease</option>
                    <option value="linear">linear</option>
                    <option value="ease-in">ease-in</option>
                    <option value="ease-out">ease-out</option>
                    <option value="ease-in-out">ease-in-out</option>
                </select>
            </div>
        </div>

        <div class="preview-area">
            <h2>プレビュー:</h2>
            <div id="animation-box"></div>
        </div>

        <div class="css-output">
            <h2>生成されたCSS:</h2>
            <textarea id="css-code" readonly></textarea>
            <button id="copy-btn">CSSコードをコピー</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
