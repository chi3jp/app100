<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易版 ENSドメイン検索</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>簡易版 ENSドメイン検索</h1>
        <p>希望する名前（.eth）が利用可能かチェックします。</p>

        <div class="search-box">
            <input type="text" id="ens-name" placeholder="yourname">
            <span>.eth</span>
            <button id="search-btn">検索</button>
        </div>

        <div class="api-config">
            <label for="infura-project-id">Infura Project ID:</label>
            <input type="password" id="infura-project-id" placeholder="ここにInfura Project IDを入力してください">
            <p class="note">Infura Project IDは<a href="https://infura.io/register" target="_blank">Infura</a>で無料で取得できます。</p>
        </div>

        <div id="result-area"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
