<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コミットメッセージ生成AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>コミットメッセージ生成AI</h1>
        <p>変更内容を入力すると、AIが適切なコミットメッセージを提案します。</p>
        
        <div class="form-group">
            <label for="changes-description">変更内容の概要:</label>
            <textarea id="changes-description" placeholder="例: ログイン機能のバグ修正、UIデザインの改善、新しいAPIエンドポイントの追加"></textarea>
        </div>

        <div class="api-config">
            <label for="api-key">Google AI APIキー:</label>
            <input type="password" id="api-key" placeholder="ここにAPIキーを入力してください">
            <p class="note">APIキーは<a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>で無料で取得できます。取得後、コピーして貼り付けてください。</p>
        </div>
        
        <button id="generate-btn">メッセージを生成</button>
        
        <div class="results">
            <h2>生成されたコミットメッセージ:</h2>
            <textarea id="result-area" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
