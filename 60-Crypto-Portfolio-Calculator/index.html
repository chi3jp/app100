<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暗号資産ポートフォリオ計算機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>暗号資産ポートフォリオ計算機</h1>
        <p>保有する暗号資産の数量を入力すると、現在の評価額を計算します。</p>
        
        <div class="form-group">
            <label for="crypto-select">暗号資産:</label>
            <select id="crypto-select">
                <option value="bitcoin">Bitcoin (BTC)</option>
                <option value="ethereum">Ethereum (ETH)</option>
                <option value="ripple">Ripple (XRP)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">数量:</label>
            <input type="number" id="amount" value="1" min="0.00000001" step="any">
        </div>

        <div class="api-config">
            <p class="note"><b>注:</b> このアプリはCoinGecko APIを利用します。APIキーは不要ですが、レート制限があります。</p>
        </div>
        
        <button id="calculate-btn">評価額を計算</button>
        
        <div class="results">
            <h2>現在の評価額:</h2>
            <p id="portfolio-value">-</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
