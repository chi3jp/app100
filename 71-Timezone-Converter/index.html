<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイムゾーン変換ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>タイムゾーン変換ツール</h1>
        <p>あるタイムゾーンの時間を別のタイムゾーンに変換します。</p>
        
        <div class="form-group">
            <label for="input-time">時間:</label>
            <input type="time" id="input-time" value="09:00">
        </div>
        <div class="form-group">
            <label for="input-date">日付:</label>
            <input type="date" id="input-date">
        </div>
        <div class="form-group">
            <label for="from-timezone">変換元タイムゾーン:</label>
            <select id="from-timezone"></select>
        </div>
        <div class="form-group">
            <label for="to-timezone">変換先タイムゾーン:</label>
            <select id="to-timezone"></select>
        </div>
        
        <button id="convert-btn">変換</button>
        
        <div class="results">
            <h2>変換結果:</h2>
            <p id="result-time"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
