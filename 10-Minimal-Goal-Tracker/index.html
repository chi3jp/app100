<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ミニマル目標トラッカー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ミニマル目標トラッカー</h1>
        <p>小さな目標を設定し、達成したらチェックしましょう。</p>

        <div class="input-group">
            <input type="text" id="new-goal" placeholder="新しい目標を入力">
            <button id="add-goal-btn">追加</button>
        </div>

        <ul id="goal-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
