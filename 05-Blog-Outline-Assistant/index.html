<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ記事構成アシスタント</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ブログ記事構成アシスタント</h1>
        <p>記事のテーマを入力すると、AIが構成案（タイトルと見出し）を提案します。</p>
        
        <div class="form-group">
            <label for="blog-theme">記事のテーマ:</label>
            <input type="text" id="blog-theme" placeholder="例: 初心者向けのWebデザインの始め方">
        </div>

        <div class="api-config">
            <label for="api-key">Google AI APIキー:</label>
            <input type="password" id="api-key" placeholder="ここにAPIキーを入力してください">
            <p class="note">APIキーは<a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>で無料で取得できます。取得後、コピーして貼り付けてください。</p>
        </div>
        
        <button id="generate-btn">構成案を生成</button>
        
        <div class="results">
            <h2>生成された構成案:</h2>
            <textarea id="result-area" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
