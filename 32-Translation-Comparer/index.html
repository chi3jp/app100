<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻訳比較ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>翻訳比較ツール</h1>
        <p>文章を入力すると、複数の翻訳エンジンの結果を比較できます。</p>
        
        <div class="form-group">
            <label for="input-text">翻訳したい文章:</label>
            <textarea id="input-text" placeholder="ここに文章を入力してください。"></textarea>
        </div>
        <div class="form-group">
            <label for="target-lang">翻訳先言語:</label>
            <select id="target-lang">
                <option value="en">英語</option>
                <option value="zh">中国語</option>
                <option value="ko">韓国語</option>
            </select>
        </div>

        <div class="api-config">
            <p class="note"><b>注:</b> このアプリはデモンストレーションです。実際の翻訳API（Google Cloud Translation API, DeepL APIなど）は有料であり、別途APIキーの取得と設定が必要です。</p>
        </div>
        
        <button id="translate-btn">翻訳を比較</button>
        
        <div class="results">
            <div class="translation-engine">
                <h3>Google翻訳 (デモ)</h3>
                <textarea id="google-translate-result" readonly></textarea>
            </div>
            <div class="translation-engine">
                <h3>DeepL (デモ)</h3>
                <textarea id="deepl-translate-result" readonly></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
