<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ライフカウンター（ゲーム用）</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ライフカウンター</h1>
        <p>ゲームのライフポイントを記録します。</p>
        
        <div class="player-section">
            <div class="player-card">
                <h2>プレイヤー1</h2>
                <div class="life-display" id="player1-life">8000</div>
                <div class="controls">
                    <button class="minus-btn" data-player="1">-</button>
                    <input type="number" class="life-input" data-player="1" value="100">
                    <button class="plus-btn" data-player="1">+</button>
                </div>
            </div>
            <div class="player-card">
                <h2>プレイヤー2</h2>
                <div class="life-display" id="player2-life">8000</div>
                <div class="controls">
                    <button class="minus-btn" data-player="2">-</button>
                    <input type="number" class="life-input" data-player="2" value="100">
                    <button class="plus-btn" data-player="2">+</button>
                </div>
            </div>
        </div>
        <button id="reset-all-btn">すべてリセット</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
